# Configuração do tema Material
theme:
  name: material
  language: pt-BR
  features:
    - announce.dismiss
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.sections
    - navigation.tabs
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest

  # Paleta de cores estilo GIMP
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue grey
      accent: deep orange
      toggle:
        icon: material/weather-night
        name: Mudar para modo escuro

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: grey
      accent: deep orange
      toggle:
        icon: material/weather-sunny
        name: Mudar para modo claro

# Limita o nível de títulos exibidos no sumário (sidebar)
markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 2

extra_css:
  - css/custom.css
